<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="navbarTemp">

<head>
    <meta charset="UTF-8">
    <title>Abonnement</title>
    <Link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <Link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="content1">
<div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                liste des Abonnements
            </div>
            <div class="card-body">

                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Type  </th>
                        <th>Date Abonnement</th>
                        <th>Solde</th>
                        <th>Montant Mensuel</th>
                        <th>Client Id  </th>

                    </tr>
                    </thead>
                    <tbo>
                        <tr th:each="a:${listAbonnement}">
                            <td th:text="${a.getId()}"></td>
                            <td th:text="${a.getTypeAbonnement().toString()}"></td>
                            <td th:text="${a.getDateAbonnement()}"></td>
                            <td th:text="${a.getSoldeAbonnement()}"></td>
                            <td th:text="${a.getMontantMensuel()}"></td>
                            <td th:text="${a.getClient().getId()}"></td>


                            <td>
                                <a th:href="@{/editAbonnement(id=${a.getId()})}"  class="btn btn-success"><i class="bi bi-pencil"></i></a>
                            </td>
                            <td>
                                <a th:href="@{/deleteAbonnement(id=${a.getId()})}"  onclick="return confirm('etes vous sure?')"
                                      class="btn btn-danger"><i class="bi bi-trash3"></i></a>
                            </td>

                        </tr>
                    </tbo>
                </table>

               <!-- <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary ms-1' : 'btn btn-outline-primary ms-1'}"
                           th:text="${status.index}"
                           th:href="@{abonnement(page=${status.index}, keyword=${keyword})}"></a>
                    </li>
                </ul>-->

            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
